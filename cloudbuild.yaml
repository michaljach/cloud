steps:
  # Build and push all services in parallel
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-f',
        'apps/api/Dockerfile.cloudrun',
        '-t',
        'gcr.io/$PROJECT_ID/cloud-api:latest',
        '.'
      ]
    id: 'build-api'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-f',
        'apps/account/Dockerfile.cloudrun',
        '-t',
        'gcr.io/$PROJECT_ID/cloud-account:latest',
        '.'
      ]
    id: 'build-account'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-f',
        'apps/files/Dockerfile.cloudrun',
        '-t',
        'gcr.io/$PROJECT_ID/cloud-files:latest',
        '.'
      ]
    id: 'build-files'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-f',
        'apps/notes/Dockerfile.cloudrun',
        '-t',
        'gcr.io/$PROJECT_ID/cloud-notes:latest',
        '.'
      ]
    id: 'build-notes'

  # Push all images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-api:latest']
    waitFor: ['build-api']
    id: 'push-api'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-account:latest']
    waitFor: ['build-account']
    id: 'push-account'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-files:latest']
    waitFor: ['build-files']
    id: 'push-files'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloud-notes:latest']
    waitFor: ['build-notes']
    id: 'push-notes'

  # Deploy all services
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'cloud-api',
        '--image',
        'gcr.io/$PROJECT_ID/cloud-api:latest',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '512Mi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--set-env-vars',
        'NODE_ENV=production'
      ]
    waitFor: ['push-api']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'cloud-account',
        '--image',
        'gcr.io/$PROJECT_ID/cloud-account:latest',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '512Mi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--set-env-vars',
        'NODE_ENV=production'
      ]
    waitFor: ['push-account']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'cloud-files',
        '--image',
        'gcr.io/$PROJECT_ID/cloud-files:latest',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '512Mi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--set-env-vars',
        'NODE_ENV=production'
      ]
    waitFor: ['push-files']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'cloud-notes',
        '--image',
        'gcr.io/$PROJECT_ID/cloud-notes:latest',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '512Mi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--set-env-vars',
        'NODE_ENV=production'
      ]
    waitFor: ['push-notes']

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

images:
  - 'gcr.io/$PROJECT_ID/cloud-api:latest'
  - 'gcr.io/$PROJECT_ID/cloud-account:latest'
  - 'gcr.io/$PROJECT_ID/cloud-files:latest'
  - 'gcr.io/$PROJECT_ID/cloud-notes:latest'
